sudo: true
language: node_js
node_js:
  - "4.2.2"
services:
  - postgresql
addons:
  postgresql: "9.4"
before_install:
  - psql -c "CREATE DATABASE midas;" -U postgres
  - psql -c "CREATE USER midas WITH PASSWORD 'midas';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE midas to midas;" -U postgres
  - psql -c "ALTER SCHEMA public OWNER TO midas;" -U postgres
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
before_deploy:
  - cf -v
  - go get github.com/concourse/autopilot
  - cf install-plugin $GOPATH/bin/autopilot -f
env:
  global:
    - GOPATH="${HOME}/.go_workspace"
    - CF_APP=openopps
    - CF_API=https://api.cloud.gov
    - CF_USERNAME=deploy-open-opportunities
    - CF_ORGANIZATION=open-opportunities
    - B_DOMAIN=18f.gov
    - secure: ""
deploy:
  - provider: script
    script: cf zero-downtime-push openopps -f manifest-prod.yml
    on:
      branch: master
  - provider: script
    script: cf zero-downtime-push openopps -f manifest-staging.yml
    on:
      branch: staging
  - provider: script
    script: cf zero-downtime-push openopps -f manifest-dev.yml
    on:
      branch: dev
