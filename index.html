<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Midas</title>
  <link href='static/highlight.min.css' rel='stylesheet'>
  <style>
    html, body {
      background: white;
      font-family: sans-serif;
    }
    .content {
      margin: 40px auto;
      padding: 0 2em;
      max-width: 800px;
      margin-bottom: 50px;
      line-height: 1.6em;
    }
    .content img {
      max-width: 100%;
    }
    img[alt="Build Status"],
    img[alt="Dependency Status"] {
      display: none;
    }
    /* responsive video embeds */
    .embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; }
    .embed-container iframe,
    .embed-container object,
    .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
<a href="#how-you-can-help"><img style="position: absolute; top: 0; left: 0; border: 0;" src="/assets/images/ribbon.png" alt="We need your help!"></a>
<div id='content' class='content'></div>
<script src='static/corslite.js'></script>
<script src='static/highlight.min.js'></script>
<script src='static/marked.js'></script>
<script src='static/base64.min.js'></script>
<script>
var content = document.getElementById('content');

marked.setOptions({
  gfm: true,
  tables: true,
  breaks: false,
  pedantic: false,
  sanitize: false,
  smartLists: true,
  langPrefix: 'language-',
  highlight: function (code, lang) {
    if (!lang) return code;

    // Aliases
    if (lang === 'js') lang = 'javascript';

    try {
      return hljs.highlight(lang, code).value;
    } catch(e) {
      return hljs.highlightAuto(code).value;
    }
  }
});

function load() {
  corslite('https://api.github.com/repos/18F/midas/readme', function(err, x) {
    if (err) return content.innerHTML = 'Error loading Gist';
    var d = JSON.parse(x.responseText);
    if (d && d.content) content.innerHTML = marked(Base64.decode(d.content));
  });
}

load();
</script>
</body>
</html>
