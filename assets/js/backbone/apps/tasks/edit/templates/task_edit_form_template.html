<form action="/api/task">
  <div class="edit-task-section">

  <h1><input type="text" placeholder="title"></h1>

  <div class="task-show-description">
    <textarea name="" id="task-description" placeholder="description"></textarea>
  </div>

  <hr />

  <div class="task-show-description">
    I need
      <strong>
          <input type="text" placeholder="to set a team size" class="task-people" id="people" />
      </strong>

    to work on an opportunity about these topics:
    <strong>
        <input type="text" placeholder="topic 1, topic 2, etc..." id="topics" class="task-topics" />
    </strong>

    <hr />

    The following skills are
      <strong>
          <input type="text" placeholder="required/not required" class="task-skills-required" id="skills-required" />
      </strong>

    to complete this opportunity:
      <strong>
          <input type="text" placeholder="skill 1, skill 2, etc" id="skills" class="task-skills" />
      </strong>

    <hr />

    It will require
      <strong>
        <input type="text" placeholder="estimated" class="task-estimated-time" id="time-estimate" />
      </strong>

    hours of
      <strong>
        <input type="text" placeholder="required" class="task-time-required" id="time-required" />
      </strong>

    work, and must be completed within
      <strong>
        <input type="text" placeholder="this time frame" class="task-length" id="length" />
      </strong>

    <hr />

    The volunteer(s) must be located at
      <strong>
        <input type="text" placeholder="this city/state" id="location" class="task-location" />
      </strong>

    to complete this task.
  </div>

  <input type="submit" class="btn btn-primary btn-lg task-edit-form-button">
</form>
