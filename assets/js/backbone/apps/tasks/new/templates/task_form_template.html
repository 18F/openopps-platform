            <option value="a team">a team</option>
          </select>
        </label>

        <label class="work-topics-label">to work on an opportunity about these topics:</label>
        <div class="work-topics">
          <!-- Topic forms get filled in here. -->

        </div>

        <a href="#addTopic" class="add-topic">Add Topic</a>
        <!-- This get's cloned on click of #addTopic, and set up in an item by item
        basis as per each click -->
        <div id="single-topic-form" class="hidden">
          <input type="text" />
          <select name="" id="">
            <option value="none">none</option>
            <option value="advanced">advanced</option>
            <option value="moderate">moderate</option>
          </select>
          <input type="submit">
        <div class="clearfix"></div>
        </div>



      <div class="form-group">
        <label>It will require</label>
          <select>
              <option value="part-time">part-time</option>
              <option value="full-time">full-time</option>
              <option value="any available">any available</option>
            </select>
        Classnet access <select><option value="is">is</option><option value="is not">is not</option></select> required.
      </div>

      <div class="form-group">
        <label>It will require</label>
          <select>
              <option value="part-time">part-time</option>
              <option value="full-time">full-time</option>
              <option value="any available">any available</option>
            </select>

        <label>time over the next</label>
          <select>
            <option value="day">day</option>
            <option value="1-3 days">1-3 days</option>
            <option value="week">week</option>
            <option value="month">month</option>
            <option value="few months">few months</option>
          </select>

        Classnet access <select><option value="is">is</option><option value="is not">is not</option></select> required.
      </div>
    </section>

    <section id="section-2" class="task-creation-section">
      <label>This opportunity should take</label>
      <select>
        <option value="< 1 hour">less than 1 hour</option>
        <option value="1 - 3 hours">1 - 3 hours</option>
        <option value="4 - 8 hours">4 - 8 hours</option>
        <option value="9 - 24 hours">9 - 24 hours</option>
        <option value="25 - 40 hours">25 - 40 hours</option>
        <option value="longer than 40 hous">longer than 40 hours</option>
      </select>
      <label>hours to complete.</label>

      <label>The volunteer(s) must be located at</label>
      <select>
        <option value="any location">any location</option>
        <option value="a specific location">a specific location</option>
      </select> to complete this task.

      The volunteer must be located in <input type="text" placeholder="exact location" /> to complete this task.
    </section>

    <section class="section-3">
      <input type="text" placeholder="What problem are you trying to solve?" />
      <br />
      <textarea>Please describe the project details, including goals, expected outcomes and deliverables."</textarea>
    </section>


  </fieldset>
</form>
