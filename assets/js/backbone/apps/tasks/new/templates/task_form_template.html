<form id="task-form" class="form-inline" style="display: block;">
  <fieldset>
    <section id="section-1" class="current" style="height: 100%;">
      <div class="form-inline">
        <div class="form-group">
          <label>I need
            <select id="people">
              <% _.each(people, function (person) { %>
                <option value="<%= person.id %>"><%= person.name %></option>
              <% }); %>
            </select>
          </label>
          <br />
          <label class="work-topics-label">to work on an opportunity about these topics:
            <div>
              <input type="hidden" id="topics" name="topic" style="width: 100%" multiple="true" />
            </div>
          </label>
        </div>
      </div>

      <br /> <br />

      <div class="form-group">
        <label for="skills" class="col-lg-3 control-label">these
          <input type="hidden" id="skills" name="skills" multiple="true" style="width: 100%"/>
        </label>
      </div>

      <div class="form-group">
        <label for="skills-required" class="col-lg-3">are
          <select id="skills-required" name="skills-required" style="width: 100%;">
            <% _.each(skillsRequired, function(requirement) { %>
              <option value="<%= requirement.id %>"><%= requirement.name %></option>
            <% }); %>
          </select>
        </label>
      </div>

    </section>

    <section id="section-2">
      <div class="form-group">
        <label>It will require</label>
          <select id="time-required">
            <% _.each(timeRequired, function (time) { %>
              <option value="<%= time.id %>"><%= time.name %></option>
            <% }); %>
          </select>
      </div>

        <label>time over the next</label>
          <select id="length">
            <% _.each(length, function (item) { %>
              <option value="<%= item.id %>"><%= item.name %></option>
            <% }) %>
          </select>

      <label>This opportunity should take</label>
      <select id="time-estimate">
        <option value="< 1 hour">less than 1 hour</option>
        <option value="1 - 3 hours">1 - 3 hours</option>
        <option value="4 - 8 hours">4 - 8 hours</option>
        <option value="9 - 24 hours">9 - 24 hours</option>
        <option value="25 - 40 hours">25 - 40 hours</option>
        <option value="longer than 40 hous">longer than 40 hours</option>
      </select>
      <label>hours to complete.</label>

      <label>The volunteer(s) must be located at
      <select id="task-location">
        <option value="any location">any location</option>
        <option class="specific-location" value="a specific location">a specific location</option>
      </select> to complete this task.</label>

      <div class="el-specific-location" style="display: none;">
        <hr />

        <label for="input-specific-location">Enter that location here:</label>
        <input type="text" id="input-specific-location" style="width: 100%;" />
      </div>

    </section>

    <section id="section-3">
       <input type="text" id="task-title" placeholder="What problem are you trying to solve?" style="width: 100%" />
        <br />
        <textarea id="task-description" style="width: 100%;" placeholder="Please describe the project details, including goals, expected outcomes and deliverables.">
        </textarea>

      <input type="submit">

    </section>

  </fieldset>
</form>
