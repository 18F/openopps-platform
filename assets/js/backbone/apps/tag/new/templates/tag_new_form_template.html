<form role="form" action="" id="tag-form">
  <div class="modal-body">
    <fieldset>
      <div class="form-group">
        <label for="tag-form-type">Tag Type</label>
        <select id="tag-form-type" name="tag-form-type" class="form-control">
          <option value="skill">Skill</option>
          <option value="topic">Topic</option>
          <option value="agency">Agency</option>
          <option value="location">Location</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tag-form-name">Tag Name</label>
        <input type="text" class="form-control" id="tag-form-name" name="tag-form-name" placeholder="Tag Name">
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-c0" data-dismiss="modal">Cancel</button>
    <input type="submit" class="btn btn-c3" id="submit" value="Create Tag"/>
  </div>
</form>
