<table class="table table-condensed table-hover">

  <tr>
    <th width="30%"%>Name</th>
    <th width="30%">Agency</th>
    <th width="40%">Location</th>
  </tr>

  <% _.each(people, function(person) { %>
  <tr>
    <td><%= person.get('name') %></td>
    <td><%= person.get('agency').name %></td>
    <td><%= person.get('location').name %></td>
  </tr>
  <% }); %>

</table>
