<form id="event-form" class="form-horizontal" style="display: block;">
  
  <fieldset>

    <div class="form-group">
      <label for="event-title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input id="event-title" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label for="event-description" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <input id="event-description" class="form-control" type="text">
      </div>
    </div>
    
    <div class="form-group">
      <label for="event-start" class="col-lg-2 control-label">Start</label>
      <div class="col-lg-10">
        <input id="event-start" class="form-control" type="date">
      </div>
    </div>

    <div class="form-group">
      <label for="event-end" class="col-lg-2 control-label">End</label>
      <div class="col-lg-10">
        <input id="event-end" class="form-control" type="date">
      </div>
    </div>

    <div class="form-group">
      <label for="event-location" class="col-lg-2 control-label">Location</label>
      <div class="col-lg-10">
        <input id="event-location" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10">
        <button class="btn btn-primary" type="submit">Add Event</button>
      </div>
    </div>
  
  </fieldset>

</form>
