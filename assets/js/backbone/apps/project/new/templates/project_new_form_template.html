<form action="" id="project-form">
  <div class="modal-body">
    <fieldset>
      <div class="form-group">
        <label for="project-form-title">Project Title</label>
        <input type="text" class="project-title-form form-control" id="project-form-title" name="project-form-title" placeholder="Project Title">
      </div>
      <div class="form-group">
        <label for="project-form-description">Project Description</label>
        <textarea type="text" class="project-description-form form-control" id="project-form-description" name="project-form-description" rows=3></textarea>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-c0" data-dismiss="modal">Cancel</button>
    <input type="submit" class="btn btn-c2" id="submit" value="Add Project"/>
  </div>
</form>
