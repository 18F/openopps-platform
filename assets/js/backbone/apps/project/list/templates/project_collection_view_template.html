
<div class="page-header">
    <h1>Projects
        <div class="pull-right" style="margin-top: 20px">
            <a href="#addProject" class="btn btn-c1 add-project" data-toggle="modal">Add Project</a>
        </div>
    </h1>
</div>

<ul id="project-list">
    <% _.each(projects, function(project) { %>
        <li data-project-id="<%- project.id %>" class="project-box c3-border">
            
            <% if (project.coverId) { %>
            <div class="project-background-image c3-border" style="background-image: url(/file/get/<%= project.coverId %>)">
            <% } else { %>
            <div class="project-background-image c3-border project-background-image-default">
            <% } %>
            </div>
            <div class="project-title">
                <a href="" data-project-id="<%- project.id %>" class="project c3">
                    <%- project.title %>
                </a>
            </div>
            
            <div class="project-list-description">
                <%- project.description %>
            </div>
        </li>
    <% }); %>
</ul>
