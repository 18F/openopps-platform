<form id="project-edit-form" role="form">
  <div class="row">
    <div class="col-lg-12 form-group">
      <!-- RIGHT MAIN BAR -->
      <h2>Project Title</h2>
      <input id="project-edit-form-title" class="form-control input-lg" value="<%= data.attributes.title %>" type="text" />
      <h2>Project Description</h2>
      <textarea maxlength="500" rows="8" class="form-control" id="project-edit-form-description"><%= data.attributes.description %></textarea>
      <div class="clearfix"></div>
      <div>
        <button class="btn btn-c2 btn-sm file-add">Submit</button>

      </div>

    </div>
  </div>
</form>
