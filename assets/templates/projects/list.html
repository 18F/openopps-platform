<div class="page-header">
    <h1>Available Projects</h1>

    <a href="#addProject" class="add-project" data-toggle="modal">Add Project</a>
    <div class="clearfix"></div>
</div>

<ul id="project-list">
    <% _.each(projects, function(project) { %>
        <li data-project-id="<%- project.id %>" class="project-box">

            <% if (project.coverId) { %>
            <div class="project-background-image" style="background-image: url(/file/get/<%= project.coverId %>)">
            <% } else { %>
            <div class="project-background-image project-background-image-default">
            <% } %>
                <div class="project-title">
                    <a href="" class="project" style="cursor: pointer; cursor: hand;">
                        <%- project.title %>
                    </a>
                </div>

            </div>
            
            <div class="project-list-description">
                <%- project.description %>
            </div>
        </li>
    <% }); %>
</ul>
<div id="addTasks" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Tasks</h3>
    </div>

    <div class="modal-body">
        <form action="">
            <input type="text" class="form-control"/>
            <input type="submit" style="display: none;" />
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>

<!-- Doesn't matter where this is, due to the fact that it will render a modal inside of it -->
<div id="project-form-wrapper">
</div>
